services:
  # Backend Service
  - type: web
    name: felicity-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: RECAPTCHA_SECRET_KEY
        sync: false
      # We will set CLIENT_URL to the frontend URL after deployment, or use a placeholder for now
      - key: CLIENT_URL 
        sync: false
      - key: ADMIN_EMAIL
        value: admin@felicity.iiit.ac.in
      - key: ADMIN_PASSWORD
        sync: false


