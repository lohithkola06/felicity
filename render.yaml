services:
  # Backend Service
  - type: web
    name: felicity-backend
    env: node
    plan: free
    root: backend
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: RECAPTCHA_SECRET_KEY
        sync: false
      # We will set CLIENT_URL to the frontend URL after deployment, or use a placeholder for now
      - key: CLIENT_URL 
        sync: false
      - key: ADMIN_EMAIL
        value: admin@felicity.iiit.ac.in
      - key: ADMIN_PASSWORD
        sync: false

  # Frontend (Served as Web Service to avoid static type errors)
  - type: web
    name: felicity-frontend
    env: node
    plan: free
    root: frontend
    buildCommand: npm install && npm run build
    startCommand: npx -y serve -s dist -l 10000
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: felicity-backend
          property: url
